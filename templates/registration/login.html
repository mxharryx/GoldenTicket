{% extends "GoldenTicket/header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
    {% load crispy_forms_tags %}

<!--Login-->
	<div class="container py-5">
	    <h1 class="font-weight-bold">Login</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<button class="btn btn-primary" type="submit">Login</button>
		</form>
		<br><br>
		<p>Don't have an account? <a href="/signup">Register</a> here!</p>
	</div>

{% endblock %}

</body>
</html>
