{% extends "GoldenTicket/header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{% block content %}
    {% load crispy_forms_tags %}
<!--Register-->
	<div class="container py-5">
	    <h1 class="font-weight-bold">Register</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
		<br><br>
		<p>Already Registered? <a href="/login">Login</a> here!</p>
	</div>
{% endblock %}

</body>
</html>
